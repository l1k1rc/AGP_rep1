<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link href="https://fonts.googleapis.com/css?family=Poppins"
		rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="template_1.css" />
	<script>
		$(document).ready(function() {
			$("img").click(function() {
				if (!$(".overlay").hasClass('active')) {
					$(".overlay").fadeIn().toggleClass('active');
				} else {
					$(".overlay").fadeOut().removeClass('active');
				}
			});
		});
	</script>
</h:head>
<h:body>
	<!-- Menu part -->
	<img src="http://cdn.flaticon.com/png/256/60510.png" alt="" />
	<div class="overlay">
		<div class="text">
			<ul class="groupLink">
				<li class="glink"><a href="index.jsf">Séjour</a></li>
				<li class="glink"><a href="site.jsf">Site</a></li>
				<li class="glink"><a href="hotels.jsf">Hôtels</a></li>
			</ul>
		</div>
	</div>
	<!-- Filters part -->
	<div class="s01">
		<h:form>
			<fieldset>
				<legend>Discover the Canary Islands</legend>
			</fieldset>
			<div class="inner-form">
				<div class="under-form">
					<!-- Choisir le type d'excursion -->
					<h:panelGrid columns="2">
						<p:selectOneMenu value="#{hotelBean.ile}">
							<f:selectItem itemLabel="Tenerife" itemValue="1" />
							<f:selectItem itemLabel="Fuerteventura" itemValue="2" />
							<f:selectItem itemLabel="La Gomera" itemValue="3" />
							<f:selectItem itemLabel="El Hierro" itemValue="4" />
							<f:selectItem itemLabel="La Palma" itemValue="5" />
						</p:selectOneMenu>
					</h:panelGrid>
					<!-- Choix interval de prix -->
					<h:panelGrid columns="1">
						<h:outputText id="displayRange"
							value="Between #{hotelBean.price1} and #{hotelBean.price2}"
							style="color:white;" />
						<p:slider for="txt6,txt7" display="displayRange"
							style="width: 500px" range="true"
							displayTemplate="Between {min}0$ and {max}0$" />
					</h:panelGrid>
					<h:inputHidden id="txt6" value="#{hotelBean.price1}" />
					<h:inputHidden id="txt7" value="#{hotelBean.price2}" />
					<!-- Rechercher pour une date -->
					<h:panelGrid columns="2">
						<p:selectOneMenu value="#{hotelBean.range}">
							<f:selectItem itemLabel="Hôtel 2 étoiles " itemValue="2" />
							<f:selectItem itemLabel="Hôtel 3 étoiles" itemValue="3" />
							<f:selectItem itemLabel="Hôtel 4 étoiles" itemValue="4" />
						</p:selectOneMenu>
					</h:panelGrid>
				</div>
				<!-- Valide le filtrage pour passage à la page suivante -->
				<div class="input-field third-wrap">
					<h:commandButton value="Search" class="btn-search"
						action="#{hotelBean.direct}" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
