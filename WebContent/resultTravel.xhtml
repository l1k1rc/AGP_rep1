<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF Demonstration</title>
	<link rel="stylesheet" type="text/css" href="template_3.css" />
	<h:outputScript library="js" name="common.js" />
</h:head>
<h:body>
	<!-- Menu part -->
	<img src="http://cdn.flaticon.com/png/256/60510.png" alt="" />
	<div class="overlay">
		<div class="text">
			<ul class="groupLink">
				<li class="glink"><a href="index.jsf">Séjour</a></li>
				<li class="glink"><a href="site.jsf">Site</a></li>
				<li class="glink"><a href="hotels.jsf">Hôtels</a></li>
			</ul>
		</div>
	</div>
	<h:form>
		<!-- On utilise 	<h:outputText value="#{studentBean.currentStudentName}"/> -->
		<p:dataList value="#{travelBeanResult.trips}" var="trip"
			type="ordered">
			<!-- METTRE LA VAR !!! -->
			<div class="card" id="bright">
				<div class="info_section">
					<div class="header_travel">
						<h1>#{trip.hotel.name}</h1>
						<h4>Avec hôtel #{trip.hotel.stars} étoiles.</h4>
						<span class="price">Pour #{trip.price}.00$</span>
						<p class="type">
							Proche de la plage :
							<h:outputText value="#{trip.hotel.beach}" />
						</p>
					</div>
					<div class="movie_desc">
						<p class="text">
							<p:dataList value="#{trip.excursions}" var="excursion"
								type="ordered">
								<p:dataList value="#{excursion.locations}" var="location"
									type="ordered">
									#{location.name} pour #{location.price}.00$
								</p:dataList>
								<p:dataList value="#{excursion.transports}" var="transport" type="ordered">
									#{transport.type} pour #{transport.price}.00$
								</p:dataList>
							</p:dataList>
						</p>
					</div>
				</div>
				<div class="blur_back bright_back"></div>
			</div>
		</p:dataList>
	</h:form>

<p:dataList value="#{trip.excursions}" var="excursion"
								type="ordered" id="background">
								<p:dataList value="#{excursion.locations}" var="location"
									type="ordered" id="background">
									#{location.name}
								</p:dataList>
							</p:dataList>
 -->

</h:body>
</html>
