<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link href="https://fonts.googleapis.com/css?family=Poppins"
		rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="template_1.css" />
	<h:outputScript library="js" name="common.js" />
</h:head>
<h:body>
	<!-- Menu part -->
	<img src="http://cdn.flaticon.com/png/256/60510.png" alt="" />
	<div class="overlay">
		<div class="text">
			<ul class="groupLink">
				<li class="glink"><a href="index.jsf">Séjour</a></li>
				<li class="glink"><a href="site.jsf">Site</a></li>
				<li class="glink"><a href="hotels.jsf">Hôtels</a></li>
			</ul>
		</div>
	</div>
	<!-- Filters part -->
	<div class="s01">
		<h:form>
			<fieldset>
				<legend>Discover the Canary Islands</legend>
			</fieldset>
			<!-- Rechercher un mot clé -->
			<div class="inner-form">
				<div class="input-field first-wrap">
					<h:inputText value="#{travelBean.keyword}" id="search"
						a:placeholder="What are you looking for?" />
				</div>
				<div class="under-form">
					<!-- Choisir le type d'excursion -->
					<h:panelGrid columns="2">
						<p:selectOneMenu value="#{travelBean.excursion}">
							<f:selectItem itemLabel="Excursion historique"
								itemValue="historique" />
							<f:selectItem itemLabel="Excursion de loisirs"
								itemValue="loisirs" />
							<f:selectItem itemLabel="Les deux" itemValue="deux" />
						</p:selectOneMenu>
					</h:panelGrid>
					<!-- Choix interval de prix -->
					<h:panelGrid columns="1">
						<h:outputText id="displayRange"
							value="Between #{travelBean.price1} and #{travelBean.price2}"
							style="color:white;" />
						<p:slider minValue="0" maxValue="10000" for="txt6,txt7"
							display="displayRange" style="width: 500px" range="true"
							displayTemplate="Between {min}$ and {max}$" />
					</h:panelGrid>
					<h:inputHidden id="txt6" value="#{travelBean.price1}" />
					<h:inputHidden id="txt7" value="#{travelBean.price2}" />
					<!-- Rechercher pour une date -->
					<h:panelGrid columns="2">
						<p:selectOneMenu value="#{travelBean.comfort}">
							<f:selectItem itemLabel="Séjour sportif" itemValue="sportif" />
							<f:selectItem itemLabel="Séjour confortable"
								itemValue="confortable" />
						</p:selectOneMenu>
					</h:panelGrid>
				</div>
				<!-- Valide le filtrage pour passage à la page suivante -->
				<div class="input-field third-wrap">
					<h:commandButton value="Search" class="btn-search"
						action="#{travelBean.direct}" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
