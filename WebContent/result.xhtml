<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF Demonstration</title>
</h:head>
<h:body>
	<p>
		<strong>Scores of all students</strong>
	</p>
	<h:form><!--  Il faut mettre un formulaire pour récupérer les valeurs -->
		<p:dataList value="#{studentBean.students}" var="student" type="ordered"> <!-- On applique en fonction du nombre d'étudiants "studentBean.students" et de la classe "student"! -->
	        <f:facet name="header">
	            Value
	        </f:facet>
	        Valeur du score du cours de #{student.name}, #{student.course}, #{student.name} :::::
	        			<p:dataList value="#{studentBean.student.courses}" var="course" type="ordered"> <!-- METTRE LA VAR !!! -->
					        <f:facet name="header" value="#{studentBean.student.courses}">
					            Courses pour #{student.name}
					        </f:facet>
					        test #{studentBean.student.course}
					    </p:dataList>
	    </p:dataList>
	</h:form>
</h:body>
</html>

<!-- value datalist "#{studentBean.student.courses}" -->
